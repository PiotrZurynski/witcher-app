{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Zlecenia Wiedźmińskie{% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'contracts/style.css' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">
            <img src="{% static 'contracts/images/logo.png' %}" alt="logo">
            </a>
        </div>
        <div class="taskbar">
            <ul>
                <li><a id="task" href="{% url 'contractlist' %}">Lista kontraktów</a></li>
                <li><a id="task" href="{% url 'contractcreate' %}">Dodaj zlecenie</a></li>
                
            </ul>
        </div>
        <div class="inout">
            <ul>
               <li><a id="in" href="{% url 'login' %}">Zaloguj się</a></li>
               <li><a id="in" href="{% url 'signup' %}">Zarejestruj sie</a></li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <footer>
        <p>copyright Wiedzminskie Zlecenia</p>
    </footer>
</body>
</html>
